<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Pikachu Onet Connect</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #020d12;
            }

            #game-container {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                display: grid;
                place-items: center;
                background-image: url('/assets/images/bgpikachu2.webp');
                background-position: center;
                object-fit: cover;
                background-repeat: no-repeat;
            }
            .pokemon_run {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100px;
                background: transparent;
                z-index: 0;
            }
            @keyframes pikachuRun {
                0% {
                    transform: translateX(-110%);
                }
                100% {
                    transform: translateX(100vw);
                }
            }
            #pikachuGif {
                animation: pikachuRun 10s linear infinite;
                user-select: none;
            }

            #gameBoard {
                position: relative;
                width: fit-content;
                height: fit-content;
                margin: 0 auto;
                padding: 29px 116px;
                display: grid;
                grid-template-columns: repeat(18, 1fr);
                z-index: 1000;
            }

            #score-board {
                width: 500px;
                margin: 0 auto;
                text-align: center;
            }

            #score,
            #time {
                margin: 0 10px;
            }

            #buttons {
                width: 500px;
                margin: 0 auto;
                text-align: center;
            }

            #start-button,
            #restart-button {
                margin: 0 10px;
                padding: 10px 20px;
                font-size: 16px;
                border: 1.5px solid #ccc;
                cursor: pointer;
            }

            .pieces {
                width: 40px;
                height: 50px;
                border: 1px solid rgb(0, 153, 51);
            }
            .pieces:hover {
                cursor: pointer;
                opacity: 0.9;
                border: 1px solid red;
            }

            .selected {
                opacity: 0.7;
            }

            .hidden {
                visibility: hidden;
            }
            .path {
                border: 2px solid red;
            }
            .hint {
                opacity: 0.4;
            }
        </style>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div id="game-container">
            <div id="gameBoard"></div>

            <div id="score-board">
                <span>Điểm: <span id="score">0</span></span>
                <span>Thời gian: <span id="time">0</span></span>
            </div>
            <div id="buttons">
                <button id="restart-button">Chơi lại</button>
                <button class="hint">Hint</button>
            </div>
            <div class="pokemon_run">
                <img
                    src="./assets/gif/pikachu.gif"
                    id="pikachuGif"
                    alt=""
                    height="100px"
                />
            </div>
        </div>

        <audio id="clickSound" src="/assets/audio/click.mp3"></audio>
        <audio id="connectSound" src="/assets/audio/connect.mp3"></audio>
        <audio id="failSound" src="/assets/audio/fail.mp3"></audio>
        <audio id="startGameSound" src="/assets/audio/startGame.mp3"></audio>
        <script>
            document.addEventListener('DOMContentLoaded', async function () {
                // Định nghĩa số lượt reset, hint, thời gian mỗi level
                const gameParameters = [
                    // level1
                    {
                        hintAmount: 5,
                        resetAmount: 5,
                        timeAmount: 600,
                    },
                    // level2
                    {
                        hintAmount: 4,
                        resetAmount: 4,
                        timeAmount: 550,
                    },
                    // level3
                    {
                        hintAmount: 3,
                        resetAmount: 3,
                        timeAmount: 500,
                    },
                    // level4
                    {
                        hintAmount: 2,
                        resetAmount: 2,
                        timeAmount: 450,
                    },
                    // level5
                    {
                        hintAmount: 1,
                        resetAmount: 1,
                        timeAmount: 400,
                    },
                    // level6
                    {
                        hintAmount: 0,
                        resetAmount: 0,
                        timeAmount: 350,
                    },
                ];
                let timeCount = null;
                let levelConfig = {};
                // Định nghĩa các hàm dùng lại nhiều lần
                function selectPiece(i, j) {
                    const e = $(`#pieces-${i}-${j}`);
                    e.css({
                        opacity: '0.6',
                        border: '1.5px solid red',
                    });
                }
                function hintPiece(i, j) {
                    const e = $(`#pieces-${i}-${j}`);
                    e.css({
                        opacity: '0.7',
                    });
                }
                function unselectPiece(i, j) {
                    const e = $(`#pieces-${i}-${j}`);
                    e.css({
                        opacity: '1',
                        border: '1.5px solid rgb(0, 153, 51)',
                    });
                }
                function playSound(idAudio) {
                    const sound = $('#' + idAudio);
                    sound[0].play();
                }
                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
                // vẽ line
                function drawPathLine(startRow, startCol, endRow, endCol) {
                    const gameBoard = $('#gameBoard');
                    const canvas = $('<canvas>').addClass('path-line');
                    const paddingGameboard = gameBoard.css('padding');
                    const paddingY = paddingGameboard.split(' ')[0];
                    const paddingX = paddingGameboard.split(' ')[1];

                    canvas.css({
                        position: 'absolute',
                        top: paddingY,
                        left: paddingX,
                        right: paddingX,
                        bottom: paddingY,
                    });
                    const cellWidth = gameBoard.find('img').outerWidth();
                    const cellHeight = gameBoard.find('img').outerHeight(); // Get cell height
                    const offsetWidth = cellWidth / 2;
                    const offsetHeight = cellHeight / 2; // Calculate half of cell height
                    canvas.attr('width', gameBoard.width());
                    canvas.attr('height', gameBoard.height());
                    const ctx = canvas[0].getContext('2d');
                    ctx.beginPath();
                    // Calculate center points
                    const startX = startCol * cellWidth + offsetWidth;
                    const startY = startRow * cellHeight + offsetHeight;
                    const endX = endCol * cellWidth + offsetWidth;
                    const endY = endRow * cellHeight + offsetHeight;
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = 'red'; // Color of the path line
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    gameBoard.append(canvas);
                }
                function drawPath(paths) {
                    if (paths) {
                        for (let i = 0; i < paths.length - 1; i++) {
                            const startPoint = paths[i];
                            const endPoint = paths[i + 1];
                            drawPathLine(
                                startPoint.row,
                                startPoint.col,
                                endPoint.row,
                                endPoint.col
                            );
                        }
                    }
                }
                function removePathLines() {
                    $('.path-line').remove();
                }
                // Các pieces
                function Node(row, col, turns, prevDirection, path) {
                    this.row = row;
                    this.col = col;
                    this.turns = turns;
                    this.prevDirection = prevDirection; // 'up', 'down', 'left', 'right', or 'start'
                    this.path = path; //Lưu đường đi
                }
                startGame(1);
                $('#restart-button').click(function () {
                    startGame(1);
                    playSound('startGameSound');
                });
                async function startGame(level) {
                    let paths = [];
                    clearTimeout(timeCount);
                    levelConfig = b = JSON.parse(
                        JSON.stringify(gameParameters[level - 1])
                    );
                    const pointWin = 64;
                    let currentPoint = 0;
                    $('#score')[0].innerText = currentPoint;
                    $('#time')[0].innerText = levelConfig.timeAmount;
                    function countTime() {
                        timeCount = setInterval(function () {
                            levelConfig.timeAmount -= 1;
                            $('#time')[0].innerText = levelConfig.timeAmount;
                            if (
                                levelConfig.timeAmount == 0 &&
                                currentPoint < pointWin
                            ) {
                                alert('You lose');
                                startGame(1);
                            }
                        }, 1000);
                    }

                    countTime();
                    let firstSelection = null; // Lưu { row: x, col: y } của lần chọn đầu tiên
                    let secondSelection = null;
                    let images1 = [];
                    let images2 = [];
                    let images3 = [];

                    const numOfImages = 36;
                    for (let i = 1; i <= numOfImages / 3; i++) {
                        images1.push(`/assets/images/pieces${i}.png`);
                    }
                    for (
                        let i = numOfImages / 3 + 1;
                        i <= (numOfImages / 3) * 2;
                        i++
                    ) {
                        images2.push(`/assets/images/pieces${i}.png`);
                    }
                    for (
                        let i = (numOfImages / 3) * 2 + 1;
                        i <= numOfImages;
                        i++
                    ) {
                        images3.push(`/assets/images/pieces${i}.png`);
                    }
                    // x4 và xáo mảng
                    let images = [
                        ...shuffle(shuffle(images1)),
                        ...shuffle(images2),
                        ...shuffle(shuffle(images3)),
                        ...shuffle(images3),
                        ...shuffle(shuffle(images1)),
                        ...shuffle(images2),
                        ...shuffle(images1),
                        ...shuffle(shuffle(images2)),
                        ...shuffle(images3),
                        ...shuffle(images3),
                        ...shuffle(shuffle(images1)),
                        ...shuffle(images2),
                    ];
                    console.log(images.length);
                    // Xáo mảng
                    for (let index = 0; index < 20; index++) {
                        images = shuffle(images);
                    }
                    const boardSizeCol = 18;
                    const boardSizeRow = 11;
                    let board = Array.from({ length: boardSizeRow }, () =>
                        Array.from({ length: boardSizeCol }, () => null)
                    );
                    const totalElements = images.length;
                    // Bọc mảng bằng các giá trị null và điền dữ liệu từ images vào board
                    let index = 0;
                    for (let i = 1; i < boardSizeRow - 1; i++) {
                        for (let j = 1; j < boardSizeCol - 1; j++) {
                            if (index < totalElements) {
                                board[i][j] = images[index];
                                index++;
                            } else {
                                break;
                            }
                        }
                    }
                    // Xáo mảng 2 chiều
                    function shuffleBoard() {
                        const shuffledBoard = board
                            .flatMap((row) => row)
                            .filter((item) => item !== null);
                        shuffle(shuffledBoard);
                        let index = 0;
                        for (let i = 1; i < boardSizeRow - 1; i++) {
                            for (let j = 1; j < boardSizeCol - 1; j++) {
                                if (board[i][j] !== null) {
                                    board[i][j] = shuffledBoard[index];
                                    index++;
                                }
                            }
                        }
                    }
                    await shuffleBoard();
                    function renderBoard() {
                        const gameBoard = $('#gameBoard');
                        $('.pieces').remove(); // Xóa bảng cũ
                        $('.pieces').css({ opacity: 1 });
                        for (let i = 0; i < board.length; i++) {
                            for (let j = 0; j < board[i].length; j++) {
                                const image = board[i][j];
                                const imgElement = $('<img>');
                                imgElement.attr('id', `pieces-${i}-${j}`);
                                imgElement.attr('data-i', i);
                                imgElement.attr('data-j', j);
                                imgElement.addClass('pieces');
                                if (image !== null) {
                                    imgElement.attr('src', image);
                                    imgElement.click(() => handleClick(i, j));
                                } else {
                                    imgElement.css('visibility', 'hidden');
                                    imgElement.attr(
                                        'src',
                                        '/assets/images/pieces36.png'
                                    );
                                }

                                gameBoard.append(imgElement);
                            }
                        }
                        drawPath(paths);
                        setTimeout(function () {
                            removePathLines();
                            paths = null;
                        }, 150);
                        if (!checkForPaths()) {
                            shuffleBoard();
                            renderBoard();
                        }
                    }
                    renderBoard();

                    function bfs(board, startRow, startCol, endRow, endCol) {
                        if (startCol == endCol && startRow == endRow)
                            return false;
                        let rows = board.length;
                        let cols = board[0].length;
                        let visited = Array.from(Array(rows), () =>
                            Array(cols).fill(false)
                        );
                        let queue = [];
                        // Khởi tạo
                        queue.push(
                            new Node(startRow, startCol, 0, 'start', [])
                        );
                        visited[startRow][startCol] = true;
                        let path = []; // Lưu đường
                        // Duyệt BFS
                        while (queue.length > 0) {
                            let currentNode = queue.shift();
                            let r = currentNode.row;
                            let c = currentNode.col;
                            // Đã đến đích
                            if (
                                r === endRow &&
                                c === endCol &&
                                board[startRow][startCol] != null &&
                                board[endRow][endCol] != null
                            ) {
                                currentNode.path.push({ row: r, col: c });
                                return currentNode.path;
                            }
                            // Duyệt 4 hướng
                            const directions = [
                                ['up', -1, 0],
                                ['down', 1, 0],
                                ['left', 0, -1],
                                ['right', 0, 1],
                            ];
                            for (let [dir, dr, dc] of directions) {
                                let newRow = r + dr;
                                let newCol = c + dc;
                                let newTurns = currentNode.turns;
                                let newDirection = dir;

                                // Kiểm tra hợp lệ của ô mới
                                if (
                                    newRow >= 0 &&
                                    newRow < rows &&
                                    newCol >= 0 &&
                                    newCol < cols &&
                                    !visited[newRow][newCol]
                                ) {
                                    // Kiểm tra quẹo
                                    if (currentNode.prevDirection !== dir) {
                                        newTurns++;
                                        // Lưu lại path
                                        newPath = [
                                            ...currentNode.path,
                                            { row: r, col: c },
                                        ];
                                    } else {
                                        newPath = currentNode.path;
                                    }
                                    // Kiểm tra số lần quẹo và ô trống hoặc đích
                                    if (
                                        newTurns <= 3 &&
                                        (board[newRow][newCol] === null ||
                                            (newRow === endRow &&
                                                newCol === endCol)) &&
                                        board[startRow][startCol] ==
                                            board[endRow][endCol]
                                    ) {
                                        visited[newRow][newCol] = true;
                                        queue.push(
                                            new Node(
                                                newRow,
                                                newCol,
                                                newTurns,
                                                newDirection,
                                                newPath
                                            )
                                        );
                                    }
                                }
                            }
                        }

                        return null; // Không thể đến được đích
                    }
                    function checkConnection(first, second) {
                        // Sử dụng BFS đã được định nghĩa trước đó để kiểm tra kết nối
                        return bfs(
                            board,
                            first.row,
                            first.col,
                            second.row,
                            second.col
                        );
                    }

                    function handleClick(row, col) {
                        // Nếu click vào ô trống, bỏ qua
                        if (board[row][col] === null) return;
                        // Nếu đây là lần chọn đầu tiên
                        if (firstSelection === null) {
                            playSound('clickSound');
                            firstSelection = { row, col };
                            selectPiece(row, col);
                        } else if (secondSelection === null) {
                            // Kiểm tra xem có chọn lại ô đầu tiên không
                            if (
                                firstSelection.row === row &&
                                firstSelection.col === col
                            ) {
                                return; // Người chơi chọn lại ô đầu tiên, không làm gì cả
                            }
                            playSound('clickSound');
                            secondSelection = { row, col };
                            selectPiece(row, col);
                            // Kiểm tra kết nối giữa hai lựa chọn
                            paths = checkConnection(
                                firstSelection,
                                secondSelection
                            );
                            if (paths) {
                                board[firstSelection.row][firstSelection.col] =
                                    null;
                                board[secondSelection.row][
                                    secondSelection.col
                                ] = null;
                                playSound('connectSound');
                                console.log('Match found!');
                                currentPoint++;
                                $('#score')[0].innerText = currentPoint;
                                if (currentPoint == pointWin) {
                                    alert('Bạn đã thắng');
                                    startGame(level + 1);
                                } else {
                                    // Re-render

                                    renderBoard();
                                }
                            } else {
                                playSound('failSound');
                                // Không tìm thấy kết nối: chỉ reset lựa chọn và có thể thông báo cho người chơi
                                console.log('No match!');
                            }
                            unselectPiece(
                                firstSelection.row,
                                firstSelection.col
                            );
                            unselectPiece(
                                secondSelection.row,
                                secondSelection.col
                            );
                            firstSelection = null;
                            secondSelection = null;
                        }
                    }
                    // Kiểm tra xem mảng 2 chiều còn đường đi <= 3 khúc quẹo hay không?
                    function checkForPaths() {
                        for (let i = 0; i < boardSizeRow; i++) {
                            for (let j = 0; j < boardSizeCol; j++) {
                                if (board[i][j] === null) continue;
                                for (let k = 0; k < boardSizeRow; k++) {
                                    for (let l = 0; l < boardSizeCol; l++) {
                                        if (
                                            board[k][l] === null ||
                                            (i === k && j === l)
                                        )
                                            continue;
                                        if (
                                            checkConnection(
                                                { row: i, col: j },
                                                { row: k, col: l }
                                            )
                                        ) {
                                            return {
                                                first: { row: i, col: j },
                                                second: { row: k, col: l },
                                            };
                                        }
                                    }
                                }
                            }
                        }
                        return null;
                    }
                    $('.hint').off('click');
                    $('.hint').click(function () {
                        const way = checkForPaths();
                        hintPiece(way.first.row, way.first.col);
                        hintPiece(way.second.row, way.second.col);
                    });
                }
            });
        </script>
    </body>
</html>
